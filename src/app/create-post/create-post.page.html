<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="createNewPost()">
        Post
      </ion-button>
    </ion-buttons>
    <ion-title>Start post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <ion-img src=""></ion-img>
          </ion-avatar>
          <ion-text>
            <small>Sharing with everyone</small>
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding">
      <ion-input
        type="text"
        placeholder="What are you drinking?..."
        required
        autofocus="true"
        inputmode="text"
        [(ngModel)]="title"
      ></ion-input>
    </ion-row>

    <ion-row class="ion-padding">
      <ion-textarea
        placeholder="Share your experience..."
        spellcheck="true"
        required="true"
        rows="5"
        [(ngModel)]="description"
      ></ion-textarea>
    </ion-row>

    <ion-item class="photo ion-padding" [hidden]="imageAdded">
      <ion-text>
        <small>*Add an image</small>
      </ion-text>
      <ion-icon name="camera-outline" (click)="takePicture()"></ion-icon>
      <ion-icon name="image-outline"></ion-icon>
    </ion-item>

    <ion-row class="ion-padding">
      <img [hidden]="!imageAdded" #image src="" alt="uploaded image" />
    </ion-row>
  </ion-grid>
</ion-content>
