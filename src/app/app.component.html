<ion-app>
  <ion-menu side="start" content-id="content">
    <ion-header>
      <ion-toolbar>
        <ion-item lines="none">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-avatar>
                  <img [src]="profilePicture" />
                </ion-avatar>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label class="ion-text-wrap">
                  <ion-text color="primary">
                    <h5>@{{ username }}</h5>
                  </ion-text>
                </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label>
                  <ion-text color="secondary">
                    <p>Member</p>
                  </ion-text>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content id="content">
      <ion-item lines="none" (click)="gotoPage('/tabs/home')">
        <ion-icon name="home-outline" color="medium" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item lines="none" (click)="gotoPage('/tabs/profile')">
        <ion-icon name="person-outline" color="medium" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar color="primary">
        <ion-item
          color="primary"
          class="ion-no-padding"
          lines="none"
          (click)="onLogout()"
        >
          <ion-label class="ion-text-center">Log Out</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
