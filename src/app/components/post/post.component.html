<ion-grid class="ion-no-padding ion-padding-bottom post">
  <ion-row>
    <ion-col>
      <ion-item lines="none" class="post__top"> </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-img [src]="post['image_url']"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item lines="full">
        <ion-label>
          <ion-text class="description">
            <small>{{ post["status_text"] }}</small>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
