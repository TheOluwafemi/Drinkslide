<ion-grid class="ion-no-padding ion-padding-bottom post">
  <ion-row>
    <ion-col>
      <ion-item lines="none" class="post__top">
        <ion-avatar slot="start">
          <img src="https://picsum.photos/seed/picsum/200/300" />
        </ion-avatar>
        <ion-icon
          name="share-social-outline"
          slot="end"
          color="primary"
        ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-img [src]="post['image_url']"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item lines="full">
        <ion-label>
          <ion-text color="primary">
            <h2>{{ post.title }}</h2>
          </ion-text>
          <ion-text class="description">
            <small>{{ post["status_text"] }}</small>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
