<ion-grid class="ion-no-padding ion-padding-bottom post">
  <ion-row>
    <ion-col>
      <ion-item lines="none" class="post__top">
        <ion-avatar slot="start">
          <img
            src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
          />
        </ion-avatar>
        <ion-icon name="share-sharp" slot="end" color="primary"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-img [src]="post.imageUrl"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item lines="full">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h2>{{ post.title }}</h2>
          </ion-text>
          <ion-text color="dark-tint">
            <p class="description">
              {{ post.description }}
            </p>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
