<ion-header class="ion-no-border">
  <div class="login-header ion-padding">
    <img class="logo" src="../../assets//icon/logo.svg" alt="logo" />
  </div>
</ion-header>

<ion-content class="ion-padding">
  <div class="login ion-margin-top">
    <ion-grid>
      <ion-row class="row">
        <div class="big-text">Register</div>
        <div class="small-text-bold" routerLink="/login">login?</div>
      </ion-row>

      <ion-row class="row">
        <div class="small-text">
          Create a new account
        </div>
      </ion-row>

      <ion-row class="row">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              [(ngModel)]="email"
              type="email"
              name="email"
              inputmode="email"
              required="true"
              clearInput="true"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input
              [(ngModel)]="username"
              type="text"
              name="username"
              inputmode="text"
              required="true"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input
              [(ngModel)]="password"
              type="password"
              name="password"
              inputmode="password"
              required="true"
              clearInput="true"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-row>

      <ion-row class="ion-margin-top ion-margin-bottom">
        <div class="btn-wrapper ion-padding">
          <ion-button
            (click)="onRegister()"
            expand="full"
            type="submit"
            class="ion-no-margin"
            >Create account</ion-button
          >
          <small
            >Already have an account? <a routerLink="/login">Login</a></small
          >
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
